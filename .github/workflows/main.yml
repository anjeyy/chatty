  push-server-to-registry:
    name: Docker Build & Push Server
    runs-on: ubuntu-latest
    needs:
      - build-jar

    #    if: github.event.pull_request.merged
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Download artifacts
        uses: actions/download-artifact@v2
        with:
          name: my-artifact
          path: path/to/artifact

      - name: Create directory and copy artifacts
        run: |
          mkdir -p server/target
          cp path/to/artifact/server*.jar server/target
          ls -la server/target

      - name: Get the tag name
        run: |
          echo pipeline triggered by branch [${GITHUB_REF##*/}]
          echo shortcut -- ${GITHUB_REF/refs\/tags\//}
          echo "TAG=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_ENV

      - name: Build & Push to Docker Hub
        uses: docker/build-push-action@v2
        with:
          context: ./server
          file: ./server/Dockerfile
          tags: anjeyy/chatty:server-latest
          pull: true
          push: true
          no-cache: true
